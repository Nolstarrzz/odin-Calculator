<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="display">89</div>
        <div class='calculations-Table'>
            <!-- Top row -->
            <div class="top-row">
                <button class="big-button">CLEAR</button>
                <button class="big-button">DELETE</button>
            </div>
            <!-- 2nd Row -->
            <div class="second-row row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">รท</button>
            </div>
            <!-- 3rd row -->
            <div class="third-row row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">ร</button>
            </div>
            <!-- 4th row -->
            <div class="fourth-row row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
            </div>
            <!-- Last row -->
            <div class="fifth-row row">
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button">=</button>
                <button class="button">+</button>
            </div>

        </div>

    </div>
</body>
</html>
